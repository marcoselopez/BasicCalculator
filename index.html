<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP STYLE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- MY OWN STYLE -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Calculator by Marcos López</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="calc-container">
        <div id="input" class="calc-input">          
        </div>
        <div class="calc-buttons row g-0">
          <div class="btn btn-operator col-3" onclick="clearInput()">C</div>
          <div class="btn btn-operator col-3" onclick="eraseNum()">⌦</div>
          <div class="btn btn-operator col-3" onclick="insertNum('/')">/</div>
          <div class="btn btn-operator col-3" onclick="insertNum('*')">*</div>

          <div class="btn btn-number col-3" onclick="insertNum(7)">7</div>
          <div class="btn btn-number col-3" onclick="insertNum(8)">8</div>
          <div class="btn btn-number col-3" onclick="insertNum(9)">9</div>
          <div class="btn btn-operator col-3" onclick="insertNum('-')">-</div>

          <div class="btn btn-number col-3" onclick="insertNum(4)">4</div>
          <div class="btn btn-number col-3" onclick="insertNum(5)">5</div>
          <div class="btn btn-number col-3" onclick="insertNum(6)">6</div>
          <div class="btn btn-operator col-3" onclick="insertNum('+')">+</div>

          <div class="btn btn-number col-3" onclick="insertNum(1)">1</div>
          <div class="btn btn-number col-3" onclick="insertNum(2)">2</div>
          <div class="btn btn-number col-3" onclick="insertNum(3)">3</div>
          <div class="btn btn-operator equal col-3" onclick="equalTo()">=</div>

          <div class="btn btn-number col-6" onclick="insertNum(0)">0</div>
          <div class="btn btn-number dot col-6" onclick="insertNum('.')">.</div>
        </div>
      </div>
    </div>
  </main>
  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <!-- MY OWN SCRIPT -->
  <script src="./js/app.js"></script>
</body>
</html>
